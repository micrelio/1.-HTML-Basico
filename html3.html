    <title>Estilos CSS</title>
    <style>
        html,
        body {
            /*Diseños por defecto para quitar los margernes preestablecidos en la web */
            margin: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            width: 100%;
            min-height: 100%;
            /* background-color: gray; */
            /*Diseños por defecto para quitar los margernes preestablecidos en la web */
            background-image: url("img/dots.jpg");
            /* Imagen de fondo no tapa el contenido */
            background-attachment: fixed;
            /* Hace a la imagen un efecto estatico */
        }


        div {}

        h1 {
            color: red;
            margin: 10px 10px 10px 10px;
            /*Margen externo*/
        }

        h2 {
            color: black;
            /* margin: 10px 10px 10px 10px; */
            /*Margen externo*/
            margin: 0px;
        }

        hr {
            background-color: black;
            height:  2px;
            border: none;
        }




        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: wheat;
            min-height: 100px;
            margin: 10px 0px 10px 0px;
            border: 2px solid black;


        }

        .item {
            /* Así alineamos los numeros dentro de los div */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 20%;
            height: 20px;
            border: 3px double black;
            margin: 5px;
            background-image: url("./img/fondo.jpg");
            background-position: center;
            background-size: cover;
            padding: 10px 10px 10px 10px;
        }

        .rowCenter {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-color: whitesmoke;
            width: 100%;

        }

        .rowStart {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            background-color: whitesmoke;
            width: 100%;
        }

        .rowEnd {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-end;
            background-color: whitesmoke;
            width: 100%;
        }
        .spaceArround {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;/* Con esto se puede centrar uno solo */
            background-color: whitesmoke;
            width: 100%;
        }
        .spaceBetwin {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background-color: whitesmoke;
            width: 100%;
        }
        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            background-color: whitesmoke;
            width: 100%;

        }
    </style>
</head>
