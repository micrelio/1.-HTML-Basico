<!--En esta pagina veremos los estilos CSS como darle color y maquetar las etiquetas utilizadas-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- -->
    <title>Estilos CSS</title>
    <!--Para dar estilos y maquetados tenemos que agregar las estiquetas style -->
    <style>
        /* esto es un comentario en css */
        /* Podemos dar estilos a las etiquetas poniendo su nombre y entre las llaves comenzaremos */
        /* Todas las etiquetas se agregaran a las que tengan el mismo nombre */
        body {
            background-image: url("img/dots.jpg");
            background-attachment: fixed;
        }

        section {
            padding: 50px 50px 50px 50px;

        }

        div {
            background-image: url("./img/fondo.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-color: yellow;
            background-size: cover;
            padding: 10px 10px 10px 10px;
        }

        h1 {
            color: red;
            margin: 10px 10px 10px 10px;
        }

        hr {
            height: 5px;
            background-color: orangered;
        }

        h2 {
            text-align: center;
            border: 3px solid black;
            border-radius: 25px;
            margin-left: 50px;
            color: blueviolet;
        }

        h3 {
            margin-top: 50px;
        }

        h4 {
            margin-bottom: 30px;
        }

        p {}

        /* Se oueden crear clases declarando en la etiqueta */
        /* Hemos agregado estilo al nombre de la etiqueta antes eso hará que todas las etiquetas con el mismo nombre tengan el mismo estilo si 
añadimos estilos distintos los anteriores cambiaran pero el que no cambiemos se mantendrá  */
        .clase {
            font-family: Courier, "Lucida Console", monospace;
            font-size: 20px;
            font-weight: bold;
        }

        .seccionSegunda {
            background-color: greenyellow;
        }

        .divSegundo {
            width: 25%;
            border: 3px dotted black;
            margin: 5px;
        }

        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <h1>Estilos CSS</h1>
            <hr>
            <h2>Estilos CSS</h2>
            <h3>Estilos CSS</h3>
            <h4>Estilos CSS</h4>
            <p>otro parrafo para que veas el cambio de uno a otro</p>
            <p class="clase">otro parrafo para que veas el cambio de uno a otro</p>
        </div>
    </section>
    <section class="seccionSegunda">
        <div class="divSegundo">
            <h1>Esto es un coco</h1>
            <p>El coco es un alimento</p>
            <img src="./img/coco.png" alt="">
        </div>

        <div class="divSegundo">
            <h1>Esto es una uva</h1>
            <p>La uva es un alimento</p>
            <img src="./img/uva.png" alt="">
        </div>
        <a href="html3.html">Clase 3</a>

    </section>

</body>

</html>
