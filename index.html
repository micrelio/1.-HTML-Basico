<!DOCTYPE html><!--Html (HyperText Markup Language) 0 Lenguaje de marcas, no es programación sino una forma de etuiquetar-->
<html lang="en"><!--Inicio del cuerpo de la pagina web-->
<head><!--Cabecera, aquí se introducen datos de interes para la pagina, no es mostrado en pantalla -->
    <meta charset="UTF-8"><!--Los metas son necesarios para la configuración de la web mas adelante hablaremos de ellos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- -->
    <title>Aprendizaje HTML 1</title><!-- Titulo en la pestaña del navegador -->
</head><!--Las etiquetas siempre tienen que ser cerradas al final con / -->
<body><!--Comienzoj del cuerpo de la pagina web -->
    <section>    <!-- Sección se llama a los bloques de ancho completo, ocupa la parte orizontal de la pantalla -->
        <div> <!-- Un div es un recuadro en la pagina puede contener imagenes, textos y demás, se puede regular su tamaño-->
            <!-- Esto es un comentario no aparece en la pagina web, solo se ve aquí -->
            <h1>Esto es un titulo</h1><!--Esto es un titulo, con un estilo por defecto que lo hace mas visible-->
            <hr><!--Linea orizontal -->
            <h2>Esto es un titulo</h2><!--Cada titulo con rango inferior muesta su gerarquia como en Word-->
            <h3>Esto es un titulo</h3><!-- -->
            <h4>Esto es un titulo</h4><!-- -->
            <p>Esto es un 
                parrafo <br><!--br es un salto de linea --> con un salto de linea</p><!--Los parrafos hablan por si solos ;)-->
                <p>otro parrafo para que veas el cambio de uno a otro</p><!--Los parrafos muestran saltos para ser diferenciados -->
            <a href="https://microdeveloper.es/">Pagina Externa</a><!--Enlace a pagina externa -->
            <br>
            <a href="html2.html">Clase2</a><!--Enlace a pagina interna -->
        </div><!--Ciere del recuadro -->
    </section>
    </body><!--Cierre del cuerpo de la página -->
</html><!--Fin de la pagina -->
